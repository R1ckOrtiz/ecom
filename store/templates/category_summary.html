{% extends 'base.html' %}

{% block title %}Categorias{% endblock %}

{% block content %}
<!-- Header -->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Categorias</h1>
            <p class="lead fw-normal text-white-50 mb-0">Escolha uma categoria abaixo</p>
        </div>
    </div>
</header>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
            {% if categories %}
                <div class="list-group">
                    {% for category in categories %}
                        <a href="{% url 'category' category %}" class="list-group-item list-group-item-action">
                            <h4 class="mb-0">{{ category }}</h4>
                        </a>
                    {% endfor %}
                </div>
            {% else %}
                <p class="text-muted">Nenhuma categoria dispon√≠vel no momento.</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
